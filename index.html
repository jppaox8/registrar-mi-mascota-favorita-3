<!DOCTYPE html>
<html lang="es">
<head>

  <title>Registrar a mi mascota favorita</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de mi mascota favorita</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="raza">Raza:</label>
      <input type="text" id="raza" name="raza" required />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required />

      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad" required />

      <label for="tama単o">Tama単o:</label>
      <input type="text" id="tama単o" name="tama単o" required />

      <label for="peso">Peso (kg):</label>
      <input type="text" id="peso" name="peso" required />

      <button type="submit">Registrar</button>
    </form>

    <img src="https://www.javer-keleb.com/wp-content/uploads/2023/11/photo_2023-05-31_21-03-51.jpg" alt="Mi mascota" class="pet-image" />
  </div>
</body>
